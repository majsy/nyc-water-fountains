<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVCWVs0cgNVIpGoM4qG75XK2E3COFXXIg"></script>
    <script src="index.js"></script>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,500i|Hind:500" rel="stylesheet">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hello NYC</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <main id="root">
      <!-- <div id="map" style="width: 480px; height: 480px;"></div> -->

      <!-- ADDRESS SECTION -->
      <section class="address-wrapper">
        <form class="submit-address-form">
          <div>
            <input type="radio" id="M" name="borough" value="M" checked>
            <label for="M">Manhattan</label>
          </div>
          <div>
            <input type="radio" id="B" name="borough" value="B">
            <label for="B">Brooklyn</label>
          </div>
          <div>
            <input type="radio" id="Q" name="borough" value="Q">
            <label for="Q">Queens</label>
          </div>
          <div>
            <input type="radio" id="X" name="borough" value="X">
            <label for="X">Bronx</label>
          </div>
          <div>
            <input type="radio" id="R" name="borough" value="R">
            <label for="R">Staten Island</label>
          </div>
  
  
          <input type="input" value="" placeholder="E.g. 123 Main st">
          <button type="button" value="">Get coordinates</button>
        </form>
      </section>

    </main>

    <!--
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
